<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>

<div class="page">
    <aside class="sidebar">
        <div class="newSong">
            新建歌曲
        </div>
        <div id="songList-container">
            <ul class="songList">
                <li>歌曲1</li>
                <li class="active">歌曲2</li>
                <li>歌曲3</li>
                <li>歌曲4</li>
                <li>歌曲5</li>
                <li>歌曲6</li>
                <li>歌曲7</li>
                <li>歌曲8</li>
                <li>歌曲9</li>
                <li>歌曲10</li>
            </ul>
        </div>
        <div class="uploadArea">
            <div id="uploadContainer" class="draggable">
                <div id="uploadButton" class="clickable">
                    <span >点击或拖拽文件</span>
                    <p>文件大小不能超过40MB</p>
                </div>

            </div>
        </div>
    </aside>
    <main>
        <h1>新建歌曲</h1>
        <form class="form">
            <div class="row">
                <label>
                    歌名
                </label>
                <input type="text">
            </div>
            <div class="row">
                <label>
                    歌手
                </label>
                <input type="text">
            </div>
            <div class="row">
                <label>
                    外链
                </label>
                <input type="text">
            </div>
            <div class="row actions">
                <button type="submit">保存</button>
            </div>

        </form>
    </main>
</div>
<div id="site-loading" class="site-loading">
    loading
</div>
<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="./js/initializers/av.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../vendors/moxie.js"></script>
<script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
<script src="../node_modules/plupload/js/plupload.min.js"></script>
<script src="./js/event-hub.js"></script>
<script src="./js/loading.js"></script>
<script src="./js/song-form.js"></script>
<script src="./js/new-song.js"></script>
<script src="./js/song-list.js"></script>
<script src="./js/upload-song.js"></script>
</body>
</html>
